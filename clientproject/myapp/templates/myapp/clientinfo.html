{% extends 'myapp/base.html' %}

{% block title %}
Client Info |
{% endblock title %}

{% load static %}

{% block body %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<center>
    <h1 class="display-4 align-items-center" style="color: black;">Client - {{data.name}}</h1>
</center>

<section class="w-100 p-4 d-flex justify-content-center pb-4">

    <div class="form-outline mb-4" style="width: 15rem;">
        <label class="form-label" for="name" style="margin-left: 0px;color: black;">Projects</label>
        {% for i in pdata %}
        <h4 class="form-control">{{i.name}}</h4>
        {% endfor %}
        <div class="form-notch">
            <div class="form-notch-leading" style="width: 9px;"></div>
            <div class="form-notch-middle" style="width: 88.8px;"></div>
            <div class="form-notch-trailing"></div>
        </div>
    </div>

    <div class="form-outline mb-4" style="width: 15rem;">
        <label class="form-label" for="name" style="margin-left: 0px;color: black;">Created At</label>
        <h4 class="form-control">{{data.Created_at}}</h4>
        <div class="form-notch">
            <div class="form-notch-leading" style="width: 9px;"></div>
            <div class="form-notch-middle" style="width: 88.8px;"></div>
            <div class="form-notch-trailing"></div>
        </div>
    </div>

    <div class="form-outline mb-4" style="width: 15rem;">
        <label class="form-label" for="name" style="margin-left: 0px;color: black;">Created By</label>
        <h4 class="form-control">{{data.Created_by}}</h4>
        <div class="form-notch">
            <div class="form-notch-leading" style="width: 9px;"></div>
            <div class="form-notch-middle" style="width: 88.8px;"></div>
            <div class="form-notch-trailing"></div>
        </div>
    </div>
    

</section>
<center><button class="btn btn-primary nav-item" type="submit" style="margin:5px;"><a href="/project/{{data.id}}"
    class="nav-link link-light px-1">Add Project</a></button></center>



{% endblock body %}
