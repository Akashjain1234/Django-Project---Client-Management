{% extends 'myapp/base.html' %}

{% block title %}
    Display |
{% endblock title %}

{% load static %}

{% block body %}
<link rel="stylesheet" href="{% static 'css/display.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<table class="table table-bordered table-hover " style="width: 1200px;text-align: center;" align="center">
    <thead>
      <tr style="border-color: black;">
        <th scope="col">Client ID</th>
        <th scope="col">Project Name</th>
        <th scope="col">Project User</th>
        <th scope="col">Project Client</th>
        <th scope="col">Delete Project</th>
      </tr>
    </thead>
    <tbody>
      {% for i in data %}
      <tr style="border-color: black;">
        <td><b>{{i.id}}</b></td> 

        <td scope="row" class="link-dark nav-link"><b>{{i.name}}</b></a></td>
        
        <td><b>{{i.user}}</b></td> 

        <td><b>{{i.client}}</b></td>
        <td scope="row"><button class="btn btn-danger nav-item " type="submit" style="height:53px;width:80px"><a href="/deletepro/{{i.id}}/" class="nav-link link-light px-1"> Delete</a></button></td>

      </tr>
      {% endfor %}
    </tbody>
  </table>



{% endblock body %}
