{% extends 'myapp/base.html' %}

{% block title %}
Project |
{% endblock title %}

{% load static %}

{% block body %}
<link rel="stylesheet" href="{% static 'css/add.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div style="padding-left: 550px;">
    <form action="" method="post">
        {% csrf_token %}

        <div class="form-group row">
            <label for="inputEmail3" for="name" class="col-sm-2 col-form-label">Project Name</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name='name' placeholder="name">
            </div>
        </div>

        <div class="form-group row">
            <label for="user" class="col-sm-2 col-form-label">User</label>
            {% for k in user %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="{{k}}" id="flexCheckDefault" name='user'>
                <label class="form-check-label" for="user">{{k}}</label>
            </div>
            {% endfor %}
        </div>
 

        
        <div class="form-group row">
            <label for="inputEmail3" for="createdby" class="col-sm-2 col-form-label">Client</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name='createdby' value="{{client}}">
            </div>
        </div>


        <div class="form-group row">
            <label for="inputEmail3" for="createdby" class="col-sm-2 col-form-label">Created By</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name='createdby' value="{{request.user.username}}">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>

{% endblock body %}
