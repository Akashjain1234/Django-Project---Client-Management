{% extends 'myapp/base.html' %}

{% block title %}
Add |
{% endblock title %}

{% load static %}

{% block body %}
<link rel="stylesheet" href="{% static 'css/add.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div style="padding-left: 550px;">
<form action="" method="post">
    {% csrf_token %}
   
    <div class="form-group row">
        <label for="inputEmail3" for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name='name' placeholder="name">
        </div>
    </div>
    <div class="form-group row">
        <label for="createdby" class="col-sm-2 col-form-label">Created By</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name='createdby' value="{{request.user.username}}">
        </div>
    </div>
   

    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
</div>

{% endblock body %}
