{% load static %}


{% block body %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="container" style="padding: 60px;">
    <div class="row ">
        <div class="col-sm-12 col-lg-5" style="border: 1px solid; padding: 30px;margin: auto;">

            <div>

                {% for msg in messages %}
                {{msg}}
                {% endfor %}

            </div>
            <form id="form-login" role="form" method="POST" novalidate>
                {% csrf_token %}
                <h4>Login</h4>
                <p>If you're a User, login here.</p>
                <ul class="list-inline">
                    <li><a href="/login/">Login</a></li>
                </ul>


                {% for fm in form %}
                <div class="form-group">
                    <label for="inputusername">{{fm.label_tag}}</label>
                    {{fm}} <small class="text-danger">{{fm.errors|striptags}}</small>
                </div>
                {% endfor %}

                
                
                <input type="submit" value="Signup" class="btn btn-primary btn-block btn-sm"
                    data-loading-text="Loading...">
            </form>
        </div>
    </div>
</div>


{% endblock body %}
