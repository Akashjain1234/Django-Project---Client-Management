{% extends 'myapp/base.html' %}

{% block title %}
Delete Client |
{% endblock title %}

{% load static %} 

{% block body %}
<link rel="stylesheet" href="{% static 'css/delete.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<center>
    <h1 class="display-4 align-items-center" style="color: black;">Are you sure you want to delete?</h1>
</center>
<section class="w-100 p-4 d-flex justify-content-center pb-4">

    <form action="" method="post" style="width: 22rem;">{% csrf_token %}
        <div class="form-outline mb-4">
            <label class="form-label" for="name" style="margin-left: 0px;color: black;">Name</label>
            <h4 class="form-control">{{data.name}}</h4>
            <div class="form-notch">
                <div class="form-notch-leading" style="width: 9px;"></div>
                <div class="form-notch-middle" style="width: 88.8px;"></div>
                <div class="form-notch-trailing"></div>
            </div>
        </div>

        <center>
            <div class="col-12">
                <button class="btn btn-primary nav-item" type="submit" style="margin:5px;"><a href="/display/"
                        class="nav-link link-light px-1">Cancel</a></button>
                <button class="btn btn-danger" type="submit" style="height:53px;width:80px">Delete</button>
            </div>
        </center>
    </form>
</section>
{% endblock body %}
